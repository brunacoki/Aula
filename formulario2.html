<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style type="text/css">
    body {
        background-color: #b882a8;
        }
        #base {
        width: 1024px;
        height:768px;
        background-color: #b882a8;
        margin: 0 auto 0 auto;
        }
    </style>
    
</head>
<body>
        <form>
                <div class="form-group">
                  <label for="exampleInputNome1">Nome Completo</label>
                  <input type="text" class="form-control" id="exampleInputNome1" aria-describedby="nomeHelp" placeholder="Seu nome"><br/>
                  <label for="exampleInputEmail1">Endere√ßo de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email"><br/>
                </div>
                <div class="form-group">
                  <label for="exampleInputTelefone1">Telefone</label>
                  <input type="number" class="form-control" id="exampleInputTelefone1" placeholder="Telefone"><br/>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Clique aqui</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
    
</body>
</html>
